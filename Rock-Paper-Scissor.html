<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="Rock-Paper-Scissor.css">
</head>
<body>
    <div class="container">
        <div><h1>ROCK-PAPER-SCISSOR GAME</h1></div>
        <div class="res">
            <h1 id="play">PLAYER's CHOICE :</h1>
            <h1 id="com">COMPUTER's CHOICE :</h1>
            <h1 id="res1">RESULT </h1>
        </div>
        <div class="game">
            <div>
                <img src="Rock.jpeg" alt="Rock" onclick="press('Rock')">
                <h1>ROCK</h1>
            </div>
            <div>
                <img  src="Paper.jpeg" alt="Paper" onclick="press('Paper')">
                <h1>PAPER</h1>
            </div>
            <div>
                <img src="Scissor.jpeg" alt="Scissor" onclick="press('Scissor')">
                <h1>SCISSOR</h1>
            </div>
        </div>
    </div>
    <script src="Rock-Paper-Scissor.js" >
        
    </script>
</body>
</html>
